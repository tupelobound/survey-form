<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
  <h1 id="title">Tell us your thoughts!</h1>
  <!-- Responsive container to hold page content -->
  <div id="container">
    <p id="description">Please let us know how we can improve the student experience at Paul's English School</p>
    <!-- HTML form for survey -->
    <form id="survey-form">
      <!-- Input box for name -->
      <label for="name" id="name-label" class="label">Name:</label>
      <input type="text" name="name" id="name" class="input" placeholder=" Your name" required>
      <!-- Input box for type email -->
      <label for="email" id="email-label" class="label">Email:</label>
      <input type="email" name="email" id="email" class="input" placeholder=" example@example.com" required>
      <!-- Input box for type phone number -->
      <label for="number" id="number-label" class="label">Age:</label>
      <input type="number" name="age" id="number" class="input" min="1" max="125" placeholder=" Your age">
      <!-- Dropdown box with choices for study length -->
      <label for="dropdown" id="dropdown-label" class="label">How long have you been studying at our school?</label>
      <select id="dropdown" name="dropdown">
        <!-- First option is disabled - used as instruction for user -->
        <option disabled value>Select an option</option>
        <option value="one">less than 1 month</option>
        <option value="onetothree">1-3 months</option>
        <option value="threetosix">3-6 months</option>
        <option value="sixtotwelve">6-12 months</option>
        <option value="twelveplus">more than 1 year</option>
      </select>
      <!-- Radio buttons for recommendation likelihood -->
      <p class="label-2">How likely are you to recommend our school to a friend?</p>
      <div id="radio-div">
        <label for="verylikely" class="radios"><input type="radio" name="recommendation" id="verylikely"
            value="verylikely"> very likely</label>
        <label for="somewhatlikely" class="radios"><input type="radio" name="recommendation" id="somewhatlikely"
            value="somewhatlikely"> somewhat likely</label>
        <label for="unlikely" class="radios"><input type="radio" name="recommendation" id="unlikely" value="unlikely">
          unlikely</label>
        <label for="veryunlikely" class="radios"><input type="radio" name="recommendation" id="veryunlikely"
            value="veryunlikely"> very unlikely</label>
      </div>
      <!-- Series of checkboxes for aspects to improve -->
      <p class="label-2">What aspects of the school do you feel we could improve?</p>
      <div id="check-div">
        <label for="availability" class="radios"><input id="availability" type="checkbox" name="improvements"
            value="availability"> class availability</label>
        <label for="content" class="radios"><input id="content" type="checkbox" name="improvements" value="content">
          lesson content</label>
        <label for="types" class="radios"><input id="types" type="checkbox" name="improvements" value="types"> class
          types</label>
        <label for="teaching-staff" class="radios"><input id="teaching-staff" type="checkbox" name="improvements"
            value="teaching-staff"> teaching staff</label>
        <label for="support-staff" class="radios"><input id="support-staff" type="checkbox" name="improvements"
            value="support-staff"> support staff</label>
        <label for="environment" class="radios"><input id="environment" type="checkbox" name="improvements"
            value="environment"> environment</label>
      </div>
      <!-- Textbox for leaving a comment -->
      <p class="label-2">Please feel free to leave a comment:</p>
      <textarea name="message" placeholder="Remember, be nice!"></textarea>
      <input type="submit" name="submit" value="Submit" id="submit">
    </form>
  </div>

  <!-- Load scripts for freeCodeCamp project tests -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
